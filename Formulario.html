<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>FORMULARIO</title>

    </style>
</head>
<body>
    <div class="form-container">
<body>
    <h1>FORMULARIO </h1>
    <h2>GRACIAS POR DETAR SUS DATOS</h2>
 
    <form>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" Nombre="Nombre" placeholder="Introduce tu nombre">

        <label for="Gmail">Gmail:</label>
        <input type="Gmail" id="Gmail" Nombre="Gmail" placeholder="Introduce tu Gmail">

        <label for="Edad">Edad:</label>
        <input type="tel" id="Edad" Nombre="Edad" placeholder="Introduce tu edad">

        <label>Cláusula como opción:</label>
        <select>
            <option>Selecciona una opcion</option>
        </select>

        <p>¿Estás pensando en comprar un nuevo Auto en esta área si estás!</p>

        <div class="radio-group">
            <div class="radio-opcion">
                <label for="Si">Si:</label>
                <input type="radio" id="Si" Nombre="plan" value="Si">
               
            </div>
            <div class="radio-opcion">
                <label for="No">No:</label>
                <input type="radio" id="No" Nombre="plan" value="No">
               
            </div>

            <div class="radio-opcion">
                <label for="Tal vez">Tal vez:</label>
                <input type="radio" id="Tal vez" Nombre="plan" value="Tal vez">
                
                <input type="text" placeholder="Empiece con su marca favorita">
            </div>
        </div>

        <label>Seleciona una opcion:</label>
        <select>
            <option>¿Último tipo de medio de transporte que te importa?</option>
        </select>

        <div class="radio-group">
            <div class="radio-opcion">
                <input type="radio" id="boot" Nombre="transport" value="boot">
                <label for="boot">Boot:</label>
                <input type="text" placeholder="Bicycle">
            </div>

            <div class="radio-opcion">
                <input type="radio" id="autocrystal" Nombre="transport" value="autocrystal">
                <label for="autocrystal">Autocrystal:</label>
                <input type="text" placeholder="Pluss">
            </div>

            <div class="radio-opcion">
                <input type="radio" id="bile" Nombre="transport" value="bile">
                <label for="bile">Bile:</label>
                <input type="text" placeholder="Any comments suggestions?">
            </div>
        </div>

        <label for="comments">[Cases of title] your comments</label>
        <textarea id="comments" Nombre="comments"></textarea>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
    
</body>
</html>
