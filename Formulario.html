<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Formulario HTML</title>
    <link rel="stylesheet" href="Style.css">

  </head>
  <body style="background-color: rgb(231, 180, 146);">
    <div class="container">
      <h1 style="background-color: rgb(231, 180, 146);">üßë‚Äçüíª FORMULARIO SENA V1 </h1>
      <p ><center>GRACIAS POR DEJAR SUS DATOS</center></p>
      <form id="miFormulario">
        <!-- Campo de texto simple -->
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Escribe tu nombre completo"
            autofocus
            pattern="[A-za-z ]{3,40}" />
        </div>

        <!-- Campo de email -->
        <div class="form-group">
          <label for="email">Correo electr√≥nico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="ejemplo@correo.com" />
        </div>

        <!-- Campo de n√∫mero -->
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input
            type="number"
            id="edad"
            name="edad"
            min="18"
            max="100"
            required
            placeholder="Tu edad" />
        </div>

        <!-- Campo de selecci√≥n -->
        <div class="form-group">
          <label for="ciudad">ELIGE LA OPCION:</label>
          <select id="ciudad" name="ciudad" required>
            <option value="">Selecciona una opcion</option>
            <option value="si">si</option>
            <option value="no">no</option>
            <option value="tal vez">tal vez</option>
          </select>
        </div>

        <!-- Campos de radio -->
        <div class="form-group">
          <label>¬øplaneas comprar un coche nuevo en los proximos 5 a√±os?</label>
          <input type="radio" 
          id="principiante" 
          name="experiencia" 
          value="principiante" 
          required />
          <label for="principiante" style="display: inline; margin-left: 5px">si</label><br />
          <input type="radio" 
          id="intermedio" 
          name="experiencia" 
          value="intermedio" />
          <label for="intermedio" style="display: inline; margin-left: 5px">no</label><br />
          <input type="radio" 
          id="avanzado" 
          name="experiencia" 
          value="avanzado" />
          <label for="avanzado" style="display: inline; margin-left: 5px">tal vez</label>
        </div>

       <style>
  /* Oculta los radios originales */
  input[type="radio"].cuadro {
    appearance: none;
    -webkit-appearance: none;
    background-color: #fff;
    border: 2px solid #444;
    width: 16px;
    height: 16px;

  }

  /* Estilo cuando est√° seleccionado */
  input[type="radio"].cuadro:checked {

  }

  /* Alineaci√≥n de las opciones */
  .form-group label.option {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
    cursor: pointer;
  }
</style>

<!-- Campo de selecci√≥n -->
        <div class="form-group">
          <label for="marca">ELIGE LA OPCION:</label>
          <select id="marca" name="marca" required>
            <option value="">¬øCu√°l es tu marca de coche favorita?</option>
            <option value="ford">ford</option>
            <option value="honda">honda</option>
            <option value="BMW">BMW</option>
             <option value="toyota">toyota</option>
          </select>
        </div>

<div class="form-group">
  <label>¬øque tipo de medio de trasporte posee?</label><br>

  <label class="option">
    <input type="radio" 
    class="cuadro" 
    name="marca" 
    value="carro" required>Carro
  </label>

  <label class="option">
    <input type="radio"

  </label>

  <label class="option">
    <input type="radio" 
    class="cuadro"
     name="marca"

  </label>

  <label class="option">
    <input type="radio" 
    class="cuadro" 
    name="marca"

  </label>

  <label class="option">
    <input type="radio"

  </label>
</div>

           <!-- √Årea de texto -->
        <div class="form-group">
          <label for="comentarios">¬øalgun comentario que sugiera?:</label>
          <textarea id="comentarios" 
          name="comentarios" 
          rows="4" 
          placeholder="por favor agrega tu comentario"></textarea>
        </div>

        <!-- Bot√≥n de env√≠o original -->
        <button type="submit">üöÄ Enviar Formulario</button>
      </form>

      <div id="resultado" class="resultado">
        <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
        <p>Estos son los datos que enviaste:</p>
        <div id="datosEnviados"></div>
      </div>
    </div>

    <script>
      document.getElementById('miFormulario').addEventListener('submit', function (evento) {
        evento.preventDefault();
        const formulario = evento.target;
        const datosFormulario = new FormData(formulario);
        console.log('üìä Datos del formulario:');
        for (let [campo, valor] of datosFormulario.entries()) {
          console.log(`${campo}: ${valor}`);
        }
        let datosHTML = '';
        for (let [campo, valor] of datosFormulario.entries()) {
          let nombreCampo = campo;
          switch (campo) {
            case 'nombre':
              nombreCampo = 'Nombre completo';
              break;
            case 'email':
              nombreCampo = 'Correo electr√≥nico';
              break;
            case 'edad':
              nombreCampo = 'Edad';
              break;
            case 'ciudad':
              nombreCampo = 'Ciudad';
              break;
            case 'experiencia':
              nombreCampo = 'Experiencia en programaci√≥n';
              break;
            case 'acepto':
              nombreCampo = 'T√©rminos aceptados';
              break;
            case 'comentarios':
              nombreCampo = 'Comentarios';
              break;
          }
          if (valor && valor.trim() !== '') {
            datosHTML += `<div class="dato"><span class="etiqueta">${nombreCampo}:</span> ${valor}</div>`;
          }
        }
        document.getElementById('datosEnviados').innerHTML = datosHTML;
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });
        alert('¬°Formulario enviado correctamente! üéâ\nRevisa los datos m√°s abajo.');
      });
    </script>
  </body>
</html>
